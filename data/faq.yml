- question: "How do I join the Carleton Computer Science Society?"
  answer: "The Carleton Computer Science Society represents all students within Carleton's Computer Science programs. That means that if you're in CS, you're already a member!"
- question: "Is the CCSS an official Carleton club / society?"
  answer: "The CCSS is recognized and funded by the School of Computer Science, however, it is not registered as a CUSA club or society."
- question: "Can I attend events if I'm not a Computer Science student?"
  answer: "Yes, unless otherwise specified. We occasionally have attendance restrictions when we host events that receive funding from the School, which is taken directly from the tuition of Computer Science students."
- question: "How do I contact the executives?"
  answer: "Email info@ccss.carleton.ca to email all current executives. You can also find individual executive emails on our team page."
- question: "How is the Board of Directors chosen?"
  answer: "The Board of Directors is elected annually during the month of March. We hold first-year representative elections each September / October."
- question: "How can I get involved with the organization?"
  answer: "Check out our volunteer page for more information! You can also run to become an executive during our annual general elections."
- question: "Does the CCSS have graduate students?"
  answer: "No, the CCSS represents all undergraduate Carleton students in Computer Science. We do happily welcome graduate students to attend our events!"
