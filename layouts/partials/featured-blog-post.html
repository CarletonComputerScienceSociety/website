<div class="article-featured hvr-float">
  <div
    class="article-featured-image"
    style="background-image: url({{ absURL .Params.preview }});"
  ></div>
  <div class="article-featured-body">
    <div class="article-featured-date">Latest Blog Post</div>
    <div class="article-featured-description">
      {{ .Params.title }}
    </div>
    <div class="article-featured-notch"></div>
  </div>
</div>
