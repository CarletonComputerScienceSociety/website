<div class="outer_news_page_featured_article_card">
  <div
    class="news_page_featured_article_picture"
    style="background-image: url({{ absURL .Params.preview }});"
  ></div>
  <div class="featured_article_info">
    <div class="featured_article_date">
      {{ .Params.date.Format "January 2, 2006" }}
    </div>
    <div class="featured_article_title">{{ .Params.title }}</div>
    <div class="featured_article_excerpt">
      {{ .Params.excerpt }}
    </div>
  </div>
</div>
