<div class="faq-section" id="faq">
  <div class="accordion">
    <div class="accordion-section">
      {{ $faqIndex := 0 }}
      {{ range $.Site.Data.faq }}
        <details class="faq">
          <summary class="faq-title" href="#accordion-{{ $faqIndex }}">
            <div class="accordion-section-title">
              {{ .question }}
            </div>
            <div class="faq-chevron">
              <div class="fa fa-chevron-down rotate"></div>
            </div>
          </summary>
          <div id="accordion-{{ $faqIndex }}" class="accordion-section-content">
            <p>
              {{ .answer }}
            </p>
          </div>
        </details>
        {{ $faqIndex = add $faqIndex 1 }}
      {{ end }}
    </div>
  </div>
</div>
