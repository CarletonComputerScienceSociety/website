{{ define "main" }}
  <div class="links-page">
    <div class="links-main">
      <div class="links-header">
        <img
          class="links-header-image"
          src="https://d1fdloi71mui9q.cloudfront.net/z6N6fyThSxDYhA0ElhGQ_aYJ140jIo0VRt84w"
          alt="The logo for the Carleton Computer Science Society"
        />
        <div>@ccss</div>
        <div>Carleton Computer Science Society</div>
      </div>
      {{ range $.Site.Data.links }}
        {{ if and ((time .release_date).Before now) ((time .expiration_date).After now)}}
          {{- partial "link.html" (dict "label" .label "link" .link) -}}
        {{ end }}
      {{ end }}
    </div>
  </div>
{{ end }}
