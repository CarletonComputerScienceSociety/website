{{ define "main" }}
  {{- partial "navbar_temp.html" . -}}
  <div class="archived-event-wrapper">
    <h1>News Archive</h1>
    {{ $paginator := .Paginate (where .Site.RegularPages "Section" "news") }}
    {{ range $paginator.Pages }}
      {{- partial "archived-article.html" . -}}
    {{ end }}
    <div class="see-more">{{- partial "paginator.html" . -}}</div>
  </div>
{{ end }}
