{{ define "main" }}
{{- partial "navbar_temp.html" . -}}
<link rel="stylesheet" href="{{ " assets/scss/components/_jobuary.scss" | relURL }}">
<div id="team_flex_box">
  {{ range .Site.Data.resume_reviewers }}
  <div class="profile">
    <img src="{{ .image | relURL }}" alt="{{ .name }}">
    <h2>{{ .name }}</h2>
    <p>{{ .intro }}</p>
  </div>
  {{ end }}
</div>
{{ end }}
