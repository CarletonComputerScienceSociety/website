{{ define "main" }}
  {{- partial "navbar_temp.html" . -}}
  {{ range $.Site.Data.meetings }}
    <h1 style="text-align: center;">{{ .year }}</h1>
    <hr />
    <div id="team_flex_box" class="past">
      <ul>
        {{ range .meetings }}
          <li><a href="{{ .link }}">{{ .date }}</a></li>
        {{ end }}
      </ul>
    </div>
  {{ end }}
{{ end }}
