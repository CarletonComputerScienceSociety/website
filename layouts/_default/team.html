{{ define "main" }}
  {{- partial "navbar_temp.html" . -}}
  <div id="team_flex_box">
    {{ range $.Site.Data.current_team }}
      {{- partial "team_card.html" (dict "name" .name "role" .role "email" .email "intro" .intro "image" .image ) -}}
    {{ end }}
  </div>
  <div class="see-more">
    <a href="/about/team/past/">See Previous Teams...</a>
  </div>
{{ end }}
