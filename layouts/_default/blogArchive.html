{{ define "main" }}
  {{- partial "navbar_temp.html" . -}}
  <div class="archived-event-wrapper">
    <h1>Blog Archive</h1>
    {{ $paginator := .Paginate (where .Site.RegularPages "Section" "blog") }}
    {{ range $paginator.Pages }}
      {{- partial "archived-blog.html" . -}}
    {{ end }}
    {{- partial "paginator.html" . -}}
  </div>
{{ end }}
